<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game - Play</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="main-div">
      <div id="start-screen">
        <div style="border: 1px solid white">
          <img
            class="lp-img"
            src="./../Project_1/docs/assets/imgs/leejungjae-face.png"
            alt="invite-img-squid-game"
          />
        </div>
        <div>
          <button
            type="button"
            class="buttonWithShadow buttonShadow--green"
            id="start-button"
          >
            <span>PRESS START</span><i></i>
          </button>
          <button type="button" class="buttonWithShadow buttonShadow--orange">
            <span>RULES</span><i></i>
          </button>
        </div>
      </div>
      <div id="win-screen">
        <div class="win-or-lose green">WINNER</div>
        <div style="border: 1px solid white">
          <img
            class="lp-img"
            src="./../Project_1/docs/assets/imgs/leejungjae-win.png"
            alt="invite-img-squid-game"
          />
        </div>
        <button
          type="button"
          class="buttonWithShadow buttonShadow--red"
          id="win-button"
        >
          <span>PLAY AGAIN</span><i></i>
        </button>
      </div>
      <div id="loss-screen">
        <div class="win-or-lose red">YOU LOSE</div>
        <div style="border: 1px solid white">
          <img
            class="lp-img"
            src="./../Project_1/docs/assets/imgs/leejungjae-gameover.png"
            alt="invite-img-squid-game"
          />
        </div>
        <button
          type="button"
          class="buttonWithShadow buttonShadow--red"
          id="loss-button"
        >
          <span>PLAY AGAIN</span><i></i>
        </button>
      </div>
      <div>
        <canvas id="canvas" width="500" height="700"> </canvas>
      </div>
    </div>
    <script src="js/player.js"></script>
    <script src="js/glasses.js"></script>
    <script src="js/game.js"></script>
    <script src="js/control.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
